<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <form>
        <h1>Conversor de Temperatura</h1>
        <input type="number" id="caixaDeTexto" value="0"><br>

        <input type="radio" id="paraFahrenheit" name="unidade">
        <label for="paraFahrenheit">Celsius ➡ Fahrenheit</label><br>

        <input type="radio" id="paraCelsius" name="unidade">
        <label for="paraCelsius">Fahrenheit ➡ Celsius</label><br>

        <button type="button" onclick="conversor()">Converter</button>
        <p id="resultado"></p>
    </form>

    <script src="index.js"></script>
</body>
</html>
